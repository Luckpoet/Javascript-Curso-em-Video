<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número entre 1 e 100: <input type="number" name="inum" id="inum"> 
            <input type="button" value="Adicionar" id="btnEnviar" onclick="enviar()"></p> 
        </div>

        <div>
            <select name="slctNum" id="slctNum" size="10" style="width: 150px;">
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()" id="btnFim">
            <div id="msg">

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Lucas Oliveira</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
